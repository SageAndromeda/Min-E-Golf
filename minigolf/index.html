    		body {

    			margin: 0;

			.settingsButton {
				padding: 10px;
				background-color: #007bff;

				border: none;
				border-radius: 5px;

        	.settingsButton:hover {
            	background-color: #0056b3;
        	}
			#colorButton {
				position: fixed;
            	bottom: 20px;
            	right: 20px;
			}
			#cameraButton {
				position: fixed;
            	bottom: 60px;
            	right: 20px;
			}

		<button class="settingsButton" id="colorButton">Change Trajectory Color</button>
